<div *ngIf="movie" class="moviebody">
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <h2>{{movie.title}}</h2>
                    <span class="text-top">
                        <img src={{movie.poster}} class="movieposter">
                        {{movie.rating}}
                        {{movie.plot}}
                    </span>
                    <!-- <app-newreview *ngIf="user" [movie]="movie" class="right"></app-newreview> -->
                </div>
                <p class="comment-content">
                    <app-commentarea [movie]="movie"></app-commentarea>
                </p>
            </div>
            <div class="col-4 review-section">
                <img *ngIf="movie.score >= 6" src= "assets/img/cutepotato.png">
                <img *ngIf="movie.score < 6" src= "assets/img/mashedp.png">
                <div><app-newreview *ngIf="user" [movie]="movie" class="right"></app-newreview></div>
                <app-reviewarea [movieId]="movie.id" [score]="movie.score"></app-reviewarea>
                
                <button *ngIf="user" type="button" class="btn btn-primary" id="watchedbutton" (click)="Watched(movie.id)">Add to Watched</button>
                <button *ngIf="user" type="button" class="btn btn-primary" id="backlogbutton" (click)="Backlog(movie.id)">Add to Backlog</button>
            </div>
        </div>
    </div>
</div>
