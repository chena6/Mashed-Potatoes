<h3>
    <img src="static/assets/img/mp-reviews-logo.png">
    <app-moviescore *ngIf="score" [score]="score" class="right-align"></app-moviescore>
</h3>
<div *ngIf="reviews">
    <app-review *ngFor="let rev of reviews" [review]="rev"></app-review>
</div>
<div *ngIf="!reviews">
    Loading reviews for {{id}}
</div>
