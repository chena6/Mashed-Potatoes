<div *ngIf="user">
  <ngb-accordion *ngFor="let movie of backlog" [closeOthers]="true">
    <ngb-panel id="static-1" title="{{movie.title}}">
      <ng-template ngbPanelContent>
        <div>{{movie.plot}}</div>
        <a href="/movies/{{movie.id}}">More Info</a>
        <button type="button" class="close" aria-label="Close" (click)="deleteBacklog">Delete from Backlog</button>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
