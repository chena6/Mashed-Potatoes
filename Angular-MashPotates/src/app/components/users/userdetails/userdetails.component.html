<div *ngIf="user" class="moviebody">
    
    <div class="container">
        <h2>{{user.firstname}} {{user.lastname}}</h2>
        <app-reviewarea [userId]="user.id"></app-reviewarea>
        <app-commentarea [userId]="user.id"></app-commentarea>
        <app-watched [user]="user"></app-watched>
    </div>
</div>
