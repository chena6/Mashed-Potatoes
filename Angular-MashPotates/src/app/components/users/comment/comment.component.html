<div class="card">
    <h5>{{comment.user.firstname}} {{comment.user.lastname}} 
        <button *ngIf="user && user.roleid >= 3" (click)="deleteComment(comment.id)" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </h5>
    <p>{{comment.comments}}</p>
</div>
