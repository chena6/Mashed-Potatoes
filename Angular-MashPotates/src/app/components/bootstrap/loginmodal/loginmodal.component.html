<ng-template #content let-c="close" let-d="dismiss">
    <div style="text-align:center" class="tabcontent"> 
      <h2>Login</h2>
    </div>
    <div class="modal-body" style="text-align:center" >
  <!-- <div class="modal-header"> -->
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  <!-- </div> -->
      <form class="form-inline my-2 my-md-0" (ngSubmit)="onSubmit()">
        <input [(ngModel)]="credentials.username" class="form-control mr-sm-2 block" placeholder="Username" name="username" required/><br>
        <input [(ngModel)]="credentials.password" class="form-control mr-sm-2 block" placeholder="Password" name="password" type="password" required/><br>
        <img src="static/assets/img/loginpotato.png">
        <button class="btn btn-primary block">Submit</button>
      </form>
  </div>
  <div class="modal-footer">
    <!--<button type="button" class="btn btn-primary" routerLink>-->
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
  
<span *ngIf="!user">
  <a routerLink="/users/registration" routerLinkActive="active">Register</a>
  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Login</button>
</span>
<span *ngIf="user" class="navbar-brand"><a routerLink="{{profilehref}}" routerLinkActive="active">Welcome {{user.firstname}} {{user.lastname}}!</a></span>
<button class="btn btn-lg btn-outline-danger" (click)="logout()" *ngIf="user">Logout</button>
