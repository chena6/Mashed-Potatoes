<div *ngIf="movie" class="moviebody">
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>{{movie.title}}</h2>
                <span class="text-top">
                    <img src={{movie.poster}} class="movieposter">
                    {{movie.plot}}
                </span>
                <p class="comment-content">
                    <app-commentarea [id]="movie.id"></app-commentarea>
                </p>
            </div>
            <div class="col-4 review-section">
                <app-reviewarea [id]="movie.id" [score]="movie.score"></app-reviewarea>
            </div>
        </div>
    </div>
</div>
